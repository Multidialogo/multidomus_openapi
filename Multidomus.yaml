      parameters:
        - schema:
            type: string
            format: uuid
          in: query
          name: condo-id
          required: true
          description: The UUID of the condo to get info about
      description: Retrieve the information of the administrator for the given condo
    parameters: []
  /alerts/by-condo-id:
    get:
      summary: Get alerts by condo id
      tags:
        - Tenant
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
