paths:
  /administrator:
    get:
      summary: Get administrator details by condo id
      tags:
        - Tenant
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Administrator'
              examples:
                Example 1:
                  value:
                    firstName: Harold
                    lastName: Hogan
                    role: string
                    creationDate: '2019-08-24T14:15:22Z'
                    lastUpdateDate: '2019-08-24T14:15:22Z'
                    studio: Stark Industries
                    receptionHours: Lun-Ven 8-13 14-18
                    address: 'Malibu Point, 10880'
                    emergencyPhone: string
                    email: happy@gmail.com
                    pec: user@pec-example.com
                    fax: '052123456789'
                    phoneNumbers:
                      - label: Office
                        phone: '345123456789'
                    website: www.happy.us
                    notes: I'm a good admin!
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      operationId: get-administrator-by-condo-id
      x-stoplight:
        id: b45udl5e8l11f
      parameters:
        - schema:
            type: string
            format: uuid
          in: query
          name: condoCompanyId
          required: true
          description: The UUID of the condo to get info about
      description: Retrieve the information of the administrator for the given condo
    parameters: []
  /condo:
    get:
      summary: Get condo details by condo id
      tags:
        - Tenant
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Condo'
              examples:
                Example 1:
                  value:
                    name: Morgan
                    address: 'Malibu Point, 10880'
                    fiscalCode: STRTNY70E29Z404M
                    type: Condominio
                    creationDate: '2019-08-24T14:15:22Z'
                    lastUpdateDate: '2019-08-24T14:15:22Z'
                    adminActivities:
                      - startDate: '2019-08-24'
                        endDate: '2019-08-24'
                        adminCompanyId: e028496c-e766-4bb7-bb98-e5c8d13cbbac
                        type: EXTRAORDINARY
                        bankAccount:
                          number: '12341234312'
                          bank: Fort Knox
                          IBAN: IT5492843765923878263463
                          SWIFT: PRACIT31XXX
                          Holder: Tony Stark
                    commonParts:
                      - ingresso
                      - giardino
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      operationId: get-condo-by-condo-id
      x-stoplight:
        id: 3yv80wdr060ps
      parameters:
        - schema:
            type: string
            format: uuid
          in: query
          name: condoCompanyId
          required: true
          description: The UUID of the condo to get info about
      description: Retrieve the details of the given condo
    parameters: []
  /residential-units:
    get:
      summary: Get units details by condo id
      tags:
        - Tenant
