                  title: Perdita tetto
                  content: Dal mio soffitto entra acqua che arriva dal tetto
                  type: Guasto
                  visible-to-all: true
              Example 2:
                value:
                  condo-id: 2f78814f-e2c6-46b8-a02d-89e129b8dd05
                  title: Pagamenti
                  content: Posso fare un bonifico da un IBAN estero?
