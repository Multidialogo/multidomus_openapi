                      creation-date: '2019-08-24T14:15:22Z'
                      type: Regolamento
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      operationId: get-alerts-by-condo-id
