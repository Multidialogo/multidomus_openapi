paths:
  /alerts/:
    get:
      summary: Get alerts
      tags:
        - Admin
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Alert'
                  x-stoplight:
                    id: z01xzblv4xbbs
              examples:
                Example 2:
                  value:
                    - title: Biciclette
                      description: Si prega di evitare di lasciare biciclette nell'androne
                      creation-date: '2019-08-24T14:15:22Z'
                      type: Regolamento
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      operationId: get-alerts
      parameters: []
      x-stoplight:
        id: 1wp94f9d6cin3
      description: Retrieve the all current alerts for current user (must be called by an admin)
    parameters: []
  /tasks/by-company-id:
    get:
      summary: Get tasks by company id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
              examples:
                Example 1:
                  value:
                    - title: Tetto
                      description: Ci sono perdite perché si è rotta una tegola del tetto
                      issue-date: '2019-08-24T14:15:22Z'
                      status: Nuovo
                      note: la grandine ha rotto la tegola
                      priority: Alta
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      operationId: get-tasks-by-company-id
      parameters:
        - schema:
            type: string
            format: uuid
          in: query
          name: company-id
          required: true
          description: The UUID of the company to get info about
      description: Retrieve the current tasks for the given company
      x-stoplight:
        id: t2ehtm7y4gnss
      tags:
        - Supplier
    parameters: []
  /administrator/by-condo-id:
