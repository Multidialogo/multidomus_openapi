            schema:
              type: object
              properties:
                condo-id:
                  type: string
                  x-stoplight:
                    id: elncxi0nftqcg
                  format: uuid
                title:
                  type: string
                  x-stoplight:
                    id: scftcpelr7u3j
                content:
                  type: string
                  x-stoplight:
                    id: 3546adlvlm20m
                type:
